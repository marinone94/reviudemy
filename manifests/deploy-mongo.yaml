apiVersion: apps/v1beta
kind: StatefulSet
metadata:
  name: mongo
  namespace: KUBE_NAMESPACE
spec:
  serviceName: "mongo"
  replicas: NUM_REPLICAS
  template:
    metadata:
      labels:
        role: mongo
        environment: ENV
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          imagePullPolicy: Always
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip"
            - "0.0.0.0"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
        - name: mongo-sidecar
          image: cvallance/mongo-k8s-sidecar
          imagePullPolicy: Always
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "role=mongo,environment=ENV"
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "fast"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 128Mi